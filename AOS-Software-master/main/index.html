<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/browse-menu.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <div class="image-logo">
                    <img class="aos-image-logo" src="assets/icons/AOS.svg" alt="Logo">
                </div>
                <div class="text-logo rel">
                    <div class="text-logo-content cntr"> 
                          All in One Simplified
                    </div>
                </div>
            </div>
            <div class="language">
                <div class="language-icon rel">
                    <div class="language-icon-content cntr">
                        <img class="language-icon-img" src="assets/icons/flags/gb.svg" alt="Great Britain" srcset="">
                    </div>
                </div>
                <div class="language-text rel">
                    <div class="language-text-content cntr">
                        ANG
                    </div>
                </div>
            </div>
        </div>
    </header>   
    <div class="menu-container">
        <div class="menu-content">
            <div class="menu-buttons">
                <div class="menu-button-container">
                    <button class="menu-button active" id="models">
                        Models
                    </button>
                </div>
                <div class="menu-button-container">
                    <button class="menu-button" id="components">
                        Components
                    </button>
                </div>
                <div class="menu-button-container">
                    <button class="menu-button" id="learning-materials">
                        Learning Materials
                    </button>
                </div>
            </div>
            <div class="menu-search rel">
                <div class="menu-search-bar cntr">
                    <div class="search-magnifier rel">
                        <div class="cntr">
                            <img src="assets/icons/search.svg" alt="search icon" width="17.2px" height="17.2px">
                        </div>
                    </div>
                    <div class="search-input rel">
                        <div class="cntr w100">
                            <input type="text" class="search-bar w100">
                        </div>
                    </div>
                    <div class="search-close rel">
                        <div class="cntr">
                            <img src="assets/icons/close search.svg" alt="close icon" width="13.3px" height="13.3px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="browse">
        <div class="browse-title">
            <h4>Browse modes</h4>
        </div>
        <div class="browse-content">
            <div class="mode-element" style="display: none;">
                <div class="mode-element-content">
                    <div class="mode-icon rel">
                        <div class="cntr">
                            <img src="assets/icons/LED.svg" alt="LED" width="30px">
                        </div>
                    </div>
                    <div class="mode-details">
                        <div class="mode-title">
                            Blinking LED
                        </div>
                        <div class="mode-description">
                            Short mode description, text, code, circuit, more text. 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="js/test.js"></script>
    <script src="js/app.js"></script>
</body>         
</html>
